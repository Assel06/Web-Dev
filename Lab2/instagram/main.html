  <title>Instagram Login</title>

<body>

  <div class="container">

    </a>
    <form class="login-form">
      <input type="text" name="username" placeholder="Phone number, username or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
    <div class="or-divider"><span>OR</span></div>

    <div class="or-options">
      <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_US%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25223pg6l17a9dpv1lubumtk84v14ckr79s1r9c4b41jk4x5w1epjdm3%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D8528ce2b-f99a-4f5f-a0c9-aa1bbc5b81a1%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25223pg6l17a9dpv1lubumtk84v14ckr79s1r9c4b41jk4x5w1epjdm3%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_US&pl_dbl=0">
        <button class="facebookLog" type="button">
          <span class="facebookIcon"><img src="facebookIcon.png" height="7%" width="7%"></span>
          <span class="facebookLink">Log in with Facebook</span>
        </button>
      </a>
      
      <a class="forgotPass" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
    </div>
  </div>

  <div class="signup-link">
    Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
  </div>

  <div class="bottom-container">
    <div class="just-text">
      <p>Get the app.</p>
    </div>
    <div class="apps">
      <a href="https://apps.apple.com/us/app/instagram/id389801252?vt=lo">
        <img src="appStore.png" width="10%" height="5%">
      </a>
